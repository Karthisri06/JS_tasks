<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <div id="container">
    </div>
    <script>
        //Object tasks
        //(creating an Object) object literal
        let student= {};
         //dynamic properties 
         student.name = "Karthisri";
         student["age"]= 21;
         student.dept="CSE";
         //looping
         for (let key in student){
            console.log(key + ":" + student[key]);
         }
        //deleting a property
        delete student.dept;
         console.log(student);
        
         
    </script>
</body>
</html>
